<form *ngIf="formGroup" [formGroup]="formGroup">

        <mat-hint>Descripci√≥n</mat-hint>
    </mat-form-field>
    <div class="flex-row" *ngIf="innerWidth < 767">

                <mat-icon style="color: #58E4C3;">lens</mat-icon>
