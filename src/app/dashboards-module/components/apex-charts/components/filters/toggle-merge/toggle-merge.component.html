<mat-slide-toggle defaultColor="primary" (change)="toogle($event)" *ngIf="row" color="primary" [checked]="checked" [disabled]="disabled">
    <mat-chip-list aria-label="{{row.toggle.labels[index]}}">
        <mat-chip color="primary" selected>{{row.toggle.labels[index]}}</mat-chip>
    </mat-chip-list>
</mat-slide-toggle>
