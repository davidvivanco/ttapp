<div class="close-dialog"><button mat-flat-button (click)="close()"><em class="material-icons">close</em></button></div>
<h1 mat-dialog-title>{{'usersAdmin.employeeSearchModal.employeesSearch' | translate}}</h1>
<div mat-dialog-content>
  <p class="description">{{'usersAdmin.employeeSearchModal.description' | translate}}
    <strong>{{'usersAdmin.employeeSearchModal.descriptionStrong' | translate}} </strong></p>
  <mat-form-field>
    <input matInput id="searchInput" placeholder="{{'usersAdmin.employeeSearchModal.placeholders.search' | translate}}"
      [formControl]="search" (keyup.enter)="onEnterKeyPress(search)" required>
    <mat-error *ngIf="search.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button type="button" class="btn-primary" mat-flat-button (click)="submit()"
    [disabled]="search.invalid">{{'genericMessages.search' | translate}} </button>
</div>
