<div class="close-dialog"><button mat-button (click)="close()"><em class="material-icons">close</em></button></div>
<h1 mat-dialog-title>
    {{'company.unsubscribeModal.title' | translate}}
</h1>
<div>
    {{'company.unsubscribeModal.description' | translate}}
</div>
<div mat-dialog-actions>
    <button mat-stroked-button class="mat-stroked-button mat-primary" (click)="close()">{{'genericMessages.cancel' | translate}}</button>
    <button mat-button class="btn-primary" (click)="unsubscribe()">{{'company.unsubscribeModal.okButton' | translate}}</button>
</div>
