<div class="close-dialog"><button mat-button mat-dialog-close (click)="closeModal(false)"><em
            class="material-icons">close</em></button></div>
<h1 class="mat-dialog-title primary-color">{{data.title}}</h1>
<p *ngIf="data?.subtitle" class="mat-dialog-title primary-color">{{data.subtitle}}</p>
<div mat-dialog-content class="full-height-dialog min-width change-avatar-dialog">
    <div class="row">
        <div ngc class="col-12 text-left">
            <p class="title gray">{{data.message}}</p>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button *ngIf="!data.hideCancel" type="button" mat-flat-button class="btn-stroked-primary"
        (click)="closeModal(false)">{{'genericMessages.cancel' | translate}}</button>
    <span class="mr-sm"></span>
    <button type="button" mat-flat-button class="btn-primary" (click)="closeModal(true)">
        {{(data.confirm) ? (data.confirm) : ('genericMessages.ok' | translate)}}
    </button>
</div>
