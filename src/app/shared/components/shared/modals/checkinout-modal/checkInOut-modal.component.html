<div class="close-dialog"><button mat-flat-button (click)="closeModal()"><em class="material-icons">close</em></button>
</div>
<h1 class="mat-dialog-title primary-color">{{data.title}}</h1>
<div mat-dialog-content class="full-height-dialog">
    <div class="full-width">
        <mat-form-field>
            <input matInput [placeholder]="'checkInOutModal.placeholders.message' | translate" type="text" [(ngModel)]="comentarioFichaje">
            <span matPrefix class="with-icon">
                <mat-icon>edit</mat-icon>
            </span>
        </mat-form-field>
    </div>
    <button *ngIf="!imIn" type="button" class="btn-primary  w-100" mat-flat-button (click)="checkInOut('1')">{{'checkInOutModal.enter' | translate}}</button>
    <div class="w-100 mt-m"></div>
    <button *ngIf="imIn" type="button" class="btn-stroked-primary  w-100" mat-stroked-button (click)="checkInOut('0')">{{'checkInOutModal.exit' | translate}}</button>
</div>
<div class="w-100 mt-l"></div>
<a mat-list-item (click)="closeModal();" [routerLink]="['/fichajes/mis-fichajes']" [matTooltip]="'checkInOutModal.seeMyCheckInOuts' | translate" matTooltipPosition="right" class="f-p center ver-misFichajes">{{'checkInOutModal.seeMyCheckInOuts' | translate}}</a>
