<mat-dialog-content>
  <div class="close-dialog">
    <button mat-button (click)="close(true)">
      <em class="material-icons">close</em>
    </button>
  </div>
  <h1 class="mat-dialog-title primary-color">{{ title }}</h1>
  <div *ngIf="blockId">
    <div [ngSwitch]="formula.type">
      <div *ngSwitchCase="'exists'">
        <app-exists-combination (onSubmit)="submitForm($event)" (onCancel)=cancel($event) [req]
          [requirementCombination]="requirementCombination" [scoreUniqueFormula]="scoreUniqueFormula"
          [mainValue]="mainValue" [edit]="edit" [blockId]="blockId" [combinations]="combinations">
        </app-exists-combination>
      </div>
    </div>
  </div>

</mat-dialog-content>
