<div class="close-dialog">
    <button mat-button (click)="close()"><em class="material-icons">close</em></button>
</div>
<h1 class="mat-dialog-title primary-color">{{'cardPosition.modal.seeCard' | translate}}: {{data.title}}</h1>
<mat-dialog-content>
    <app-card-position [cardPositionId]="data.cardPositionId" [fromModal]="fromModal"></app-card-position>
</mat-dialog-content>
